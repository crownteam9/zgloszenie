
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CrownCamp ‚Äì Formularz zg≈Çoszeniowy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, rgba(255, 200, 130, 0.9), rgba(255, 235, 200, 0.95)),
                  url('https://cdn.pixabay.com/photo/2016/05/05/02/37/bmw-1375189_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-container {

      margin: 60px auto;
      background: rgba(255, 255, 255, 0.98);
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #d35400;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="file"] {
      padding: 6px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    .confirmation {
      text-align: center;
      font-size: 18px;
      color: green;
      display: none;
      margin-top: 20px;
    }

    .admin-buttons {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .admin-buttons button {
      width: auto;
      margin: 5px;
      padding: 10px 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #e67e22;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formularz zg≈Çoszeniowy ‚Äì CrownCamp</h2>

    <form id="form" method="POST" enctype="multipart/form-data">
      <label>Adres e-mail:</label>
      <input type="email" name="email" required>

      <label>Imiƒô i Nazwisko:</label>
      <input type="text" name="name" required>

      <label>Model auta / motocykla:</label>
      <input type="text" name="model" required>

      <label>Tablica rejestracyjna:</label>
      <input type="text" name="plate" required>

      <label>Opis projektu (modyfikacje):</label>
      <textarea name="modifications" minlength="50" required placeholder="Napisz minimum 10 s≈Ç√≥w..."></textarea>

      <label>Link do Instagrama (opcjonalnie):</label>
      <input type="url" name="instagram" placeholder="https://instagram.com/twoj_profil">

      <label>Zdjƒôcia (min. 1, max 5 plik√≥w, ka≈ºdy do 8 MB):</label>
      <input type="file" id="file" name="photos" accept="image/*" multiple required>

      <label>
        <input type="checkbox" name="zgoda" required>
        Wyra≈ºam zgodƒô na wykorzystanie moich zdjƒôƒá w materia≈Çach promujƒÖcych wydarzenie oraz w social mediach CrownCamp.
      </label>

      <button type="submit">Wy≈õlij zg≈Çoszenie</button>
    </form>

    <div class="confirmation" id="confirmation">‚úÖ Dziƒôkujemy za wys≈Çanie zg≈Çoszenia!</div>

    <div class="admin-buttons" id="admin-buttons">
      <button onclick="sendToChannel('qualified')">‚úÖ Dosta≈Ç siƒô</button>
      <button onclick="sendToChannel('rejected')">‚ùå Nie dosta≈Ç siƒô</button>
    </div>

    <iframe src="https://maps.google.com/maps?q=Baworowo%20100A,%2059-820%20Le%C5%9Bna&output=embed"></iframe>
  </div>

  <script>
    const webhookMain = "https://discord.com/api/webhooks/1384418488768135238/mzDfJbYsJNn6-n5GZqdv8Z7DRwWn8-xutwUK4IznzCCCm3IJ11eWoDQXL1DQ22aD7_bK";
    const webhookQualified = "https://discord.com/api/webhooks/1384423840658096249/8UbSWmPAvXBcYSLLaqXnDHEnpzi2bRuPIpMYpX4qEF1zT7PII13HyUcHAH2VlAhDsE-U";
    const webhookRejected = "https://discord.com/api/webhooks/1384424047181303808/Q03CN3aA55ajUYiQWpyvUPGOikW94fZtgnF4rW8D8kP2ALxoP-gY5KbMuFdd71EYhSvG";
    let lastSubmissionTime = 0;
    let savedData = '';

    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const now = Date.now();
      if (now - lastSubmissionTime < 5 * 60 * 1000) {
        alert("Mo≈ºesz wys≈Çaƒá tylko jedno zg≈Çoszenie z tego adresu IP co 5 minut.");
        return;
      }
      lastSubmissionTime = now;

      const form = e.target;
      const files = document.getElementById("file").files;
      if (files.length < 1 || files.length > 5) {
        alert("Musisz przes≈Çaƒá od 1 do 5 zdjƒôƒá.");
        return;
      }

      const email = form.email.value;
      const name = form.name.value;
      const model = form.model.value;
      const plate = form.plate.value;
      const modifications = form.modifications.value;
      const instagram = form.instagram.value;
      const zgoda = form.zgoda.checked;

      savedData = `üìß Email: ${email}
üë§ Imiƒô i nazwisko: ${name}
üöó Model: ${model}
üî¢ Tablica: ${plate}
üõ† Opis: ${modifications}${instagram ? `
üì∏ Instagram: ${instagram}` : ''}`;

      const summaryMessage = {
        content: `üì• **Nowe zg≈Çoszenie CrownCamp!**
${savedData}
üìé Liczba zdjƒôƒá: ${files.length}`
      };

      await fetch(webhookMain, {
        method: "POST",
        body: JSON.stringify(summaryMessage),
        headers: { "Content-Type": "application/json" }
      });

      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        const imageMessage = {
          content: `üìé Zdjƒôcie ${i + 1}/${files.length} od ${name}`
        };
        formData.append("payload_json", JSON.stringify(imageMessage));
        formData.append("file", files[i]);

        await fetch(webhookMain, {
          method: "POST",
          body: formData
        });
      }

      document.getElementById("confirmation").style.display = "block";
      document.getElementById("admin-buttons").style.display = "block";
      form.reset();
    });

    function sendToChannel(status) {
      let webhook = status === 'qualified' ? webhookQualified : webhookRejected;
      let message = status === 'qualified'
        ? `‚úÖ **ZG≈ÅOSZENIE ZAKWALIFIKOWANE**
${savedData}`
        : `‚ùå **ZG≈ÅOSZENIE ODRZUCONE**
${savedData}`;

      fetch(webhook, {
        method: "POST",
        body: JSON.stringify({ content: message }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        alert("Zg≈Çoszenie przes≈Çane na odpowiedni kana≈Ç.");
      });
    }
  </script>
</body>
</html>
